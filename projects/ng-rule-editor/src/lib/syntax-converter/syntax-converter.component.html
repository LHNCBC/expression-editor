  <button class="epex" id="easy-path-exp-help" (click)="openHelp()" matTooltip="Easy Path Expression Help." >?</button>

  <lhc-easy-path-expression-help [display]="showHelp" [variables]="variables" (onCloseModal)="closeHelp()" ></lhc-easy-path-expression-help>

</div>
