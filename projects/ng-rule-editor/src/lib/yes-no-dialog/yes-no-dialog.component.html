<div 
  cdkTrapFocusAutoCapture
  cdkTrapFocus
  role="dialog"
  aria-labelledby="dlg-title"
  aria-describedby="dlg-prompt1 dlg-prompt2"
  cdkFocusInitial
  aria-modal="true"
  id="yes-no-dialog"
  [style.text-align]="textAlign"
  class="yes-no-modal">
  <div class="yes-no-modal-content yes-no-content" #modal aria-modal="true" [style.width]="dialogWidth">
    <div class="yes-no-modal-header">
      <h2 id="dlg-title">{{title}}</h2>
    </div>
    <div class="yes-no-modal-body">
      <p id="dlg-prompt1">{{prompt1}}</p>
      <p id="dlg-prompt2">{{prompt2}}</p>

    </div>
    <div class="yes-no-modal-footer">
      <button id="yes-button" class="primary" [style]="lhcStyle.buttonPrimary" (click)="onYes()" >Yes</button>
      <button id="no-button" (click)="onNo()">No</button>
    </div>
  </div>
</div>
