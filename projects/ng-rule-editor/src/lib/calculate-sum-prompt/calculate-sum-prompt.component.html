<lhc-base-dialog
  [titleBarLabel]="'Calculate Sum of Score'"
  [dialogType]="'confirmation'"
  [yesButtonId] = "'score-items-selection'"
  [noButtonId] = "'skip-score-items-selection'"
  (yes)="onSelectItemsClick()"
  (no)="onCloseClick()"
  (dialogClose)="onCloseClick()">

  <div class="score-modal">
    <p [style]="lhcStyle.description">It looks like this might be a score calculation.</p>
    <p [style]="lhcStyle.description">Would you like to calculate the sum of scores?</p>
  </div>

</lhc-base-dialog>
