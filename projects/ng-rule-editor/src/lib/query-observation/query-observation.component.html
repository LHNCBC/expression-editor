<div class="form-inline query">
  <div class="query-select">
    <input [style]="lhcStyle.input" placeholder="LOINC Name / LOINC Number / Code"
           class="query-autocomplete" #autoComplete id="autocomplete-{{index}}" />
  </div>
  <div class="time-input">
    <input [style]="lhcStyle.input" [(ngModel)]="timeInterval" (change)="onChange()"
           aria-label="Time interval" type="number" min="1" />
  </div>
  <div class="time-select">
    <select [style]="lhcStyle.input" [(ngModel)]="timeIntervalUnit"
            (change)="onChange()" aria-label="Time interval units">
      <option value="days">Day(s)</option>
      <option value="weeks">Week(s)</option>
      <option value="months">Month(s)</option>
      <option value="years">Year(s)</option>
    </select>
  </div>
</div>
<div class="syntax-preview text-muted" [ngStyle]="lhcStyle" *ngIf="codes.length">
  x-fhir-query: <pre class="d-inline text-muted" title="{{expression}}">{{expression}}</pre>
</div>
