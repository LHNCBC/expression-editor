<div class="form-inline question">
  <div class="question-select">
    <select [(ngModel)]="linkId" (change)="onChange(true)" [style]="lhcStyle.select" aria-label="Question">
      <option value="" disabled hidden>Select...</option>
      <option *ngFor="let question of questions" [value]="question.linkId">
        {{question.text + ' (' + question.linkId + ')'}}
      </option>
    </select>
  </div>

  <div class="unit-select">
    <select *ngIf="conversionOptions" [(ngModel)]="toUnit" [style]="lhcStyle.select"
            (change)="onChange(false)" aria-label="Unit conversion">
      <option value="">Keep form units ({{unit}})</option>
      <option *ngFor="let u of conversionOptions" value="{{u.unit}}">Convert to {{u.unit}}</option>
    </select>

    <div *ngIf="isNonConvertibleUnit" class="detail">{{unit}}</div>
    <div *ngIf="itemHasScore" class="detail">Score</div>
  </div>
</div>

<lhc-syntax-preview [syntax]="variable.expression" [lhcStyle]="lhcStyle"></lhc-syntax-preview>
