<div class="help">
  <button 
    class="help"
    [id]="'exp-help-button-' + index"
    (click)="openHelp()" 
    *ngIf="type==='expression' || type==='fhirpath' || type==='simple'"
    [attr.aria-label]="matToolTip"
    [matTooltip]="matToolTip" >?
  </button>

  <lhc-fhirpath-expression-help-dialog
    *ngIf="(type==='expression' || type==='fhirpath') && showHelp"
    (onCloseHelp)="closeHelp()">
  </lhc-fhirpath-expression-help-dialog>

  <lhc-easy-path-expression-help-dialog
    *ngIf="type==='simple' && showHelp"
    (onCloseHelp)="closeHelp()">
  </lhc-easy-path-expression-help-dialog>
</div>
