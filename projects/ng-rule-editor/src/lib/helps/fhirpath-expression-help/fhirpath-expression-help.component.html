<div 
  *ngIf="display"
  cdkTrapFocus
  [cdkTrapFocusAutoCapture]="true"
  (click)="overlayCloseHelp($event)"
  [attr.aria-hidden]="!display"
  role="dialog"
  cdkFocusInitial
  aria-modal="true"
  id="easy-path-exp-help-overlay"
  class="modal">

  <div class="modal-content" #modal aria-modal="true">
    <div class="modal-header">
      <button (click)= "closeHelp()" class="close" aria-label="Close">&times;</button>
      <h2>FHIRPath Expressions Help</h2>
    </div>
    <div class="modal-body">
      <label>
        FHIRPath is a path based navigation and extraction language.  The FHIR Specification
        uses FHIRPath (release 2) for path-based navigation and extraction.  For more details,
        visit the following links:
      </label>
       
      <section id="links" class="help_section"  >
        <ul>
          <li>
            <a
              href="https://hl7.org/fhirpath/"
              target="_blank"
              rel="noopener noreferrer">FHIRPath
            </a>
          </li>
          <li>
            <a 
              href="https://hl7.org/fhir/fhirpath.html"
              target="_blank"
              rel="noopener noreferrer">FHIR specification
            </a>
          </li>
        </ul>
      </section>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
