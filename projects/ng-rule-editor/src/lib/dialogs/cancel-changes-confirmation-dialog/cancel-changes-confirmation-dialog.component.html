<lhc-base-dialog
  [displayTitleBar]=false
  [headerLabel]="'Cancel Changes'"
  [yesButtonLabel] = "'Yes'"
  [noButtonLabel] = "'No'"
  (yes)="onYes()"
  (no)="onNo()"

  [dialogStyle]="dialogStyle">
  
  <p id="confirmation-prompt1">Are you sure you want to cancel?</p>
  <p id="confirmation-prompt2">Any unsaved changes will be lost.</p>
</lhc-base-dialog>
