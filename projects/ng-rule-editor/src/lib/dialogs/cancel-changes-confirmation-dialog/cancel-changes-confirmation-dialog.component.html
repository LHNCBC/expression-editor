<lhc-base-dialog
  [displayTitleBar]=true
  [titleBarLabel]="'Cancel Changes'"
  (yes)="onYes()"
  (no)="onNo()"
  (dialogClose)="onNo()"
  [dialogType]="'confirmation'"> 
  <div>

    <p id="confirmation-prompt1">Are you sure you want to cancel?</p>
    <p id="confirmation-prompt2">Any unsaved changes will be lost.</p>
  </div>
</lhc-base-dialog>
