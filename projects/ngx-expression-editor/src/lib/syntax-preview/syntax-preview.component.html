@if ((syntax || showWhenEmpty)) {
  <div class="text-muted syntax-preview" [ngStyle]="lhcStyle">
    <div class="fhirpath" [ngClass]="{'fhirpath-error': hasError}">
      FHIRPath:
      <pre class="d-inline text-muted syntax" matTooltip="{{syntax}}" [ngClass]="{'fhirpath-error': hasError}">
        {{syntax}}
      </pre>
    </div>
    <button class="copy" matTooltip="Copy to clipboard"
      [cdkCopyToClipboard]="syntax" (click)="copyNotification()" aria-label="Copy to clipboard">
      <!-- Copy icon https://fonts.google.com/icons?icon.query=copy -->
      <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
      </svg>
    </button>
  </div>
}
