<h1>Demo Application</h1>

<label>
  Questionnaire:
  <select (change)="onChange($event)">
    <option value="">None</option>
    <option value="bmisimple" selected>BMI Calculation (simple expression)</option>
    <option value="bmi">BMI Calculation</option>
    <option value="phq9">PHQ9 (no FHIRPath)</option>
  </select>
</label>

<div *ngIf="fhir">
  <div class="rule-editor">
    <lhc-rule-editor
      [fhirQuestionnaire]="fhir"
      [itemLinkId]="linkId"

      [submitButtonName]="'Save'"
      [titleName]="'My Rule Editor'"
      [expressionLabel]="'My Expression'"
      [expressionUri]="'http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-calculatedExpression'"
      [style]="{
        buttonPrimary: { backgroundColor: 'blue', color: 'white' },
        buttonSecondary: { backgroundColor: 'gray', color: 'white' },
        input: { backgroundColor: '#ffe' },
        select: { backgroundColor: '#ffe' }
      }"
      (save)="onSave($event)">
    </lhc-rule-editor>
  </div>

  <pre id="output">{{fhirPreview}}</pre>
</div>
