<h1>Demo Application</h1>

<label>
  Questionnaire:
  <select [(ngModel)]="questionnaire" (change)="onChange()">
    <option value="">None</option>
    <option value="bmi">BMI Calculation</option>
    <option value="phq9">PHQ9 (no FHIRPath)</option>
  </select>
  <button (click)="addTotalScoreRule()">
    Add Total Score Calculation
  </button>
</label>

<div *ngIf="questionnaire">
  <div class="rule-editor">
    <lhc-rule-editor
      [fhirQuestionnaire]="fhir[questionnaire]"
      [itemLinkId]="linkId"
      [submitButtonName]="'Save'"
      [titleName]="'Test Rule Editor'"
      (save)="onSave($event)">
    </lhc-rule-editor>
  </div>

  <pre id="output">{{fhirPreview}}</pre>
</div>
